<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Тестовое задание на Junior Frontend Developer в компанию idaProject</title>
</head>

<body>
    <div class="main">
        <div class="product__sidebar">
            <div class="product__header">Добавление товара</div>
            <div class="product__body">
                <form action="#" class="product__form" id="product__form">
                    <div class="product__body__fields">
                        <label class="input__name" for="productName">
                            Наименование товара
                            <span class="require__circle"></span>
                        </label>
                        <input class="input__filed __required" type="text" name="productName"
                            placeholder="Введите наименование товара">
                        <span class="message__box"></span>
                    </div>
                    <div class="product__body__fields">
                        <label class="input__name" for="productDescription">Описание товара</label>
                        <textarea class="input__filed input__filed__textarea" type="text" name="productDescription"
                            placeholder="Введите описание товара"></textarea>
                    </div>
                    <div class="product__body__fields">
                        <label class="input__name" for="productImageLink">
                            Ссылка на изображение товара
                            <span class="require__circle"></span>
                        </label>
                        <input class="input__filed __required" type="text" id="productImageLink" name="productImageLink"
                            placeholder="Введите ссылку">
                        <span class="message__box"></span>
                    </div>
                    <div class="product__body__fields">
                        <label class="input__name" for="productPrice">
                            Цена товара
                            <span class="require__circle">
                        </label>
                        <input class="input__filed __required" type="text" name="productPrice" id="productPrice"
                            placeholder="Введите цену">
                        <span class="message__box"></span>
                    </div>
                    <div class="product__body__fields">
                        <button class="product__body__submit" id="product__body__submit" type="submit" disabled>Добавить
                            товар</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="product__list">
            <div class="product__scope">
                <div class="product__scope__wrap">
                    <button class="scope__btn" type="button">
                        <span class="btn__text">По умолчанию</span>
                        <span class="btn__arrow__down"></span>
                    </button>
                </div>
            </div>
            <div class="product__list__wrap" id="product__list__wrap"></div>
            </div>
        </div>
    </div>

    <script src="modules/ProductList.js" type="text/javascript"></script>
    <script src="modules/validation.js" type="text/javascript"></script>
    <script src="modules/priceMask.js" type="text/javascript"></script>
    <script src="modules/deleteProduct.js" type="text/javascript"></script>
    <script src="modules/app.js" type="text/javascript"></script>
</body>

</html>
